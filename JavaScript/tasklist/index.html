<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <div class="toast-container">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <div class="container mt-5 bg-light py-4 ">
        <div class="task-list p-3">
            <h1 class="text-primary text-center my-3">Task Manager</h1>
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" id="taskIP" class="form-control fs-3" placeholder="Enter task">
                <button class="btn btn-success w-25 mx-3 fs-5" onclick="addTask()">Add Task</button>
            </div>
            <ol id="taskList" class="list-unstyled w-75 mx-auto p-3"></ol>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
